<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
         <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="lib/ionic/css/ionic.css" />
        <script src="lib/ionic/js/ionic.bundle.js"></script>
         <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
         <script src="lib/dist/ng-cordova.js"></script>
        <script src="js/login.js"></script>
        <script src="js/config.js"></script>
        <script src="js/directives.js"></script>
        <title></title>
    </head>
    <body class="login_bg" ng-app="login" ng-controller="loginCtrl">
       <ion-nav-view></ion-nav-view>
       <div class="padding" style="margin: 10%">
       		<label class="item item-input">
       			<i class="icon ion-person" style="margin-right: 10px"></i>
       			<input type="text" placeholder="请输入您的工号" ng-model="user.username">
       		</label>
       		<br/>
       		<label class="item item-input">
       			<i class="icon ion-locked" style="margin-right: 10px"></i>
       			<input type="text" placeholder="请输入您的密码" ng-model="user.password"/>
       		</label>
       </div>
       
       <div class="padding">
       		<button class="button button-block button-positive" ng-click="signIn(user)">
       			立即登陆
       		</button>
       </div>
       
       <div id="pic">
       		<img src="./img/login_logo.png">
       </div>
    </body>
</html>
